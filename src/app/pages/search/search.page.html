<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>جستجوی کتاب</ion-title>
    <ion-buttons slot="end">
      <ion-button routerDirection="root" routerLink="/search/details">
        <ion-icon name="recording-outline" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="landing" >
    <ion-row class="ion-justify-content-center">
      <ion-col class="set-icon" size="12">
        <ion-item lines="none">
          <ion-icon *ngIf="!isLoading" name="search-circle" class="set-size"></ion-icon>
          <ion-icon *ngIf="isLoading" name="cloud-download-outline" class="set-size"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <form #f="ngForm" (ngSubmit)="search()">
      <ion-item>
        <ion-label position="floating">نام کتاب به زبان انگلیسی</ion-label>
        <ion-input name="search" required #searchCtrl minlength="6" [(ngModel)]="searchInput" dir="ltr" pattern="^[\u0000-\u007F]+$" ></ion-input>
      </ion-item>
      <div class="centering">
        <ion-spinner *ngIf="isLoading" class="set-size-2">در حال جستجو</ion-spinner>
      </div>
      <ion-button expand="block" shape="round" class="ion-margin" color="tertiary" routerDirection="root" type="submit" [disabled]="!f.valid" [hidden]="isLoading" >جستجو و دانلود</ion-button>
    </form>
  </div>


</ion-content>
