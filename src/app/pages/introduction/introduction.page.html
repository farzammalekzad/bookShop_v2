<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>آموزش‌ها</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true" (ionScroll)="didScroll()">
  <div class="ion-padding">
    <ion-card *ngFor="let item of feed">
      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ item.text }}
        <div *ngIf="item.src" class="ion-text-center">
          <video #player playsinline preload="auto">
            <source [src]="item.src" type="video/mp4" />
          </video>
          <div class="bar">
            <ion-button (click)="openFullscreen(player)" color="light" fill="expand">
              <ion-icon slot="icon-only" name="easel"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
