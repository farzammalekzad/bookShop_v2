<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>علاقمندی‌ها</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content dir="ltr">
  <div *ngIf="favorites == null" class="ion-text-center">
    <h3 style="color: var(--ion-color-primary)">علاقمندی اضافه نشده است</h3>
  </div>
  <ion-list *ngIf="favorites">
    <ion-item-sliding *ngFor="let fav of favorites">
    <ion-item (click)="openDetail(fav.id)" tappable>
      <ion-avatar *ngIf="fav.extension == 'pdf'">
        <img src="assets/img/pdf3.png">
      </ion-avatar>
      <ion-avatar *ngIf="fav.extension == 'chm'">
        <img src="assets/img/chm-icon.png">
      </ion-avatar>
      <ion-avatar *ngIf="fav.extension == 'epub'">
        <img src="assets/img/epub.png">
      </ion-avatar>
      <ion-label class="ion-margin-start">
        {{fav.title}}
      </ion-label>
    </ion-item>

    <ion-item-options side="end" dir="rtl">
      <ion-item-option color="danger" (click)="deleteFav(fav.id)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
