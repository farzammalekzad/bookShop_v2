<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>کتاب‌های دانلود شده</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list dir="ltr">
    <ion-item-sliding *ngFor="let book of books">
      <ion-item (click)="openBook(book)" tappable>
        <ion-avatar *ngIf="book.substr(book.lastIndexOf('.') + 1) == 'pdf'">
          <img src="assets/img/pdf3.png">
        </ion-avatar>
        <ion-avatar *ngIf="book.substr(book.lastIndexOf('.') + 1) == 'chm'">
          <img src="assets/img/chm-icon.png">
        </ion-avatar>
        <ion-avatar *ngIf="book.substr(book.lastIndexOf('.') + 1) == 'epub'">
          <img src="assets/img/epub.png">
        </ion-avatar>
        <ion-label class="ion-margin-start">
          {{book.substr(book.lastIndexOf('/') + 1)}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end" dir="rtl">
        <ion-item-option color="danger" (click)="deleteBook(book)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
