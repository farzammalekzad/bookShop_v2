<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>
    <ion-title>کتاب‌های دانلود شده</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list dir="ltr">
    <ion-item-sliding *ngFor="let book of books">
      <ion-item (click)="openBook(book)" tappable>
        <ion-label class="ion-text-wrap" color="light">
          {{book.substr(book.lastIndexOf('/') + 1)}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end" dir="rtl">
        <ion-item-option color="danger" (click)="deleteBook(book)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
