<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/library/book-category"></ion-back-button>
    </ion-buttons>
    <ion-title>{{field.field}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card *ngFor="let book of books">
      <ion-card-header>
        <ion-card-title>{{book.title}}</ion-card-title>
        <ion-card-subtitle>{{book.author}}</ion-card-subtitle>
      </ion-card-header>
      <ion-img src="{{book.imageUrl}}"></ion-img>
        <ion-button (click)="downloadPreview(book.pdfUrl, book.title)" [disabled]="book.fullVersion" expand="block" shape="round" class="ion-margin" color="warning">دانلود نسخه نمونه</ion-button>
        <ion-button (click)="downloadPreview(book.pdfUrl, book.title)" [disabled]="!book.fullVersion" expand="block" shape="round" class="ion-margin" color="tertiary">دانلود نسخه کامل</ion-button>


    </ion-card>
  </div>


</ion-content>
